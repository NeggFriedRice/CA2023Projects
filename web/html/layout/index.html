<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Headings are block elements</h1>
